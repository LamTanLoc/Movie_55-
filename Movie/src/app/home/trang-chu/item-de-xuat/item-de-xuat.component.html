<div class="card mt-5 mb-4">
    <div class="showing__item">
        <img class="card-img-top" routerLink="./chi-tiet-phim" [src]="phim.HinhAnh" alt="">



        <div class="content_item">

            <span class="name ">{{phim.TenPhim}}</span>
           

        </div>
        <div class="showing__box">

            <p class="display-4"> <a class="btn" (click)="xemChiTiet()"> Xem chi tiết </a></p>

        </div>

        <div class="showing__content">

            <div class="play">
                <i class="fa fa-play" (click)="xemTrailer()" data-toggle="modal" data-target="#myModal"></i>

            </div>



        </div>



    </div>


</div>
